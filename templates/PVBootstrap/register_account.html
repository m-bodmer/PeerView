{% extends "PVBootstrap/base.html" %}
{% block nav %}
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">PeerView</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
{% endblock %}

{% block content %}
		<!-- Main hero unit for the primary welcome message -->
		<div class="hero-unit">
			<strong><p>Enter new student <br>
				account details</p></strong>
			<form class="form" style="width: 250px" method="POST" action="{% url create_new_user %}">
				{% csrf_token %} 
				<input type="text" class="input-small" name="username" placeholder="Username">
				<br>
				<input type="text" class="input-small" name="email" placeholder="Email">
				<br>
				<input type="password" class="input-small" name="password" placeholder="Password">
				<br>
				<button type="submit" class="btn">Create Account</button>
			</form>
		</div>		
{% endblock %}
