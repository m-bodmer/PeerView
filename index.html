<head>

	<title>PeerView Peer Evaluations. Simplified.</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- Include JQuery and Basic CSS file-->

	<!-- Ajax Script for Logging In and Button Theming-->
	<script type="text/javascript">
	$(document).ready(function() {

		$("#login").click(function() {

			var action = $("#form1").attr('action');
			var form_data = {
				username: $("#username").val(),
				password: $("#password").val(),
				is_ajax: 1
			};

			$.ajax({
				type: "POST",
				url: action,
				data: form_data,
				success: function(response)
				{
					if(response == 'success')
						$("#form1").slideUp('slow', function() {
							$("#message").html("<p class='success'>You have logged in successfully!</p>");
							setTimeout(function() {document.location.href='welcome.html'}, 2000);
						});
					else
						$("#message").html("<p class='error'>Invalid username and/or password.</p>");
				}
			});
			return false;
		});

		$("#forgotpass").click(function() {
			return false;
		});

		$("#createaccount").click(function() {
			return false;
		});

		$(function() {
			$( "#login" ).button({
	            icons: {
	                primary: "ui-icon-arrowthick-1-e"
	            },
	        })
	        $( "#forgotpass" ).button({
	            icons: {
	                primary: "ui-icon-key"
	            },
	        })
	        $( "#createaccount" ).button({
	            icons: {
	                primary: "ui-icon-person"
	            },
	        })
		});

	});
	</script>

</head>
<body id ="home">
	
	<!--Header for Login Screen-->
	<header>
		<div id="logo"><a class="peerview_logo"> <img src="images/peerviewlogo.png" alt="PeerView"></a></div>
	</header>

	<!-- Login Screen with Form -->
	<section class="container">
		<h1>Username</h1>
		<form id="form1" name="form1" action="doLogin.php" method="post">
			<p>
		      <input type="text" name="username" id="username"/>
		    </p>
		    <h1>Password</h1>
		    <p>
		      <input type="password" name="password" id="password"/>
		    </p>
		    <p>
		      <button id="login">Submit</button>
		    </p>
		    <p>
		      <button id="forgotpass">Forgot Password</button>
		    </p>
		    <p>
		      <button id="createaccount">Create Account</button>
		    </p>
		</form>
	    <div id="message"></div>
	</section>

</body>
</html>
